<html>
<head><title>Example 12</title>


   <script type="text/javascript">

       function doMove() {

          var foo = document.getElementById('d2');

          //*** left will contain "150px" so let's extract the digits
          currentLeft = parseInt(foo.style.left.match(/\d+/));

          if ( currentLeft < screen.width ) {
             foo.style.left = currentLeft + 10;

             setTimeout(doMove, 20);
          }
       }

   </script>



</head><body>


  <div id="d1" onClick="doMove();" style="font-weight: bolder">Click here to move the box</div>

  <div id="d2" style="position:absolute; left:150px; top:100px; width: 400px; height: 200px; background: orange">
  </div>


</body></html>
